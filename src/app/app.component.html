<div class="page-header">
  <h3>Мои товары</h3>
</div>
<div class="panel">
  <div class="form-group">
    <div class="form-group row">
      <div class="col-xs-2">
        <input class="form-control" [(ngModel)]="title" placeholder="Название">
      </div>
      <div class="col-xs-2">
        <input class="form-control" type="number" [(ngModel)]="price" placeholder="Цена">
      </div>
    </div>
    <div class="form-group row">
        <div class="form-group col-md-4">
          <textarea rows="5" class="form-control" [(ngModel)]="description" placeholder="Введите описание"></textarea>
        </div>
    </div>
  <button class="btn btn-primary" (click)="addItem(title, price, description)">Добавить</button>
  </div>
</div>
<div class="panel">
  <div>
    <h3>Список товаров</h3>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
          <th>Название</th>
          <th>Цена</th>
          <th>Описание</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; index as productId">
          <td>{{item.product}}</td>
          <td>{{item.price}}</td>
          <td>{{item.description}}</td>
      </tr>
    </tbody>
  </table>
</div>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
